<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
<div id="calc-body">
    <div class="display"></div>

    <div class="btn-container">
        <div class="btn-row">
            <button class="calc-btn btn-clear">C</button>
            <button class="calc-btn btn-brackets">()</button>
            <button class="calc-btn btn-percent">%</button>
            <button class="calc-btn btn-divide">/</button>
        </div>
        <div class="btn-row">
            <button class="calc-btn btn-7">7</button>
            <button class="calc-btn btn-8">8</button>
            <button class="calc-btn btn-9">9</button>
            <button class="calc-btn btn-multiply">x</button>
        </div>
        <div class="btn-row">
            <button class="calc-btn btn-4">4</button>
            <button class="calc-btn btn-5">5</button>
            <button class="calc-btn btn-6">6</button>
            <button class="calc-btn btn-minus">-</button>
        </div>
        <div class="btn-row">
            <button class="calc-btn btn-1">1</button>
            <button class="calc-btn btn-2">2</button>
            <button class="calc-btn btn-3">3</button>
            <button class="calc-btn btn-plus">+</button>
        </div>
        <div class="btn-row">
            <button class="calc-btn btn-plusminus">+/-</button>
            <button class="calc-btn btn-0">0</button>
            <button class="calc-btn btn-point">.</button>
            <button class="calc-btn btn-equals">=</button>
        </div>
    </div>


</div>
    
</body>
</html>
