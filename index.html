<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
<div id="calc-body">
    <div class="display">
        <span class="num1-display"></span>
        <span class="operator-display"></span>
        <span class="num2-display"></span>
    </div>

    <div class="btn-container">
        <div class="btn-row">
            <button class="calc-btn btn-clear">C</button>
            <button class="calc-btn btn-brackets func-btn">()</button>
            <button class="calc-btn btn-percent func-btn">%</button>
            <button class="calc-btn btn-divide func-btn">÷</button>
        </div>
        <div class="btn-row">
            <button class="calc-btn btn-7 num-btn">7</button>
            <button class="calc-btn btn-8 num-btn">8</button>
            <button class="calc-btn btn-9 num-btn">9</button>
            <button class="calc-btn btn-multiply func-btn">×</button>
        </div>
        <div class="btn-row">
            <button class="calc-btn btn-4 num-btn">4</button>
            <button class="calc-btn btn-5 num-btn">5</button>
            <button class="calc-btn btn-6 num-btn">6</button>
            <button class="calc-btn btn-minus func-btn">−</button>
        </div>
        <div class="btn-row">
            <button class="calc-btn btn-1 num-btn">1</button>
            <button class="calc-btn btn-2 num-btn">2</button>
            <button class="calc-btn btn-3 num-btn">3</button>
            <button class="calc-btn btn-plus func-btn">+</button>
        </div>
        <div class="btn-row">
            <button class="calc-btn btn-plusminus num-btn">+/-</button>
            <button class="calc-btn btn-0 num-btn">0</button>
            <button class="calc-btn btn-point num-btn">.</button>
            <button class="calc-btn btn-equals">=</button>
        </div>
    </div>


</div>
    
</body>
</html>
